<h1>🍣Sushi Calculator</h1>
<table>
  <tr>
    <td>I want</td>
    <td class="align-right">
      <input
        type="number"
        [min]="minRollsCount"
        [max]="maxRollsCount"
        step="1"
        [(ngModel)]="rollsCount"
      />
    </td>
    <td>roll(s)</td>
  </tr>
  <tr>
    <td>Rice</td>
    <td class="align-right">{{ rice() | number: '1.2-2' }}</td>
    <td>cup(s)</td>
  </tr>
  <tr>
    <td>Water</td>
    <td class="align-right">{{ water() | number: '1.2-2' }}</td>
    <td>cup(s)</td>
  </tr>
  <tr>
    <td>Vinegar</td>
    <td class="align-right">{{ vinegar() | number: '1.2-2' }}</td>
    <td>tablespoon(s)</td>
  </tr>
  <tr>
    <td>Sugar</td>
    <td class="align-right">{{ sugar() | number: '1.2-2' }}</td>
    <td>tablespoon(s)</td>
  </tr>
  <tr>
    <td>Salt</td>
    <td class="align-right">{{ salt() | number: '1.2-2' }}</td>
    <td>teaspoon(s)</td>
  </tr>
</table>
